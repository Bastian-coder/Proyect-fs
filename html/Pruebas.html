<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Section</title>
</head>
<body>

    <header>
        <h1>Mi Portafolio Web</h1>
    </header>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Soy un desarrollador web apasionado por el código limpio.</p>
    </section>

    <section id="servicios">
        <h2>Mis Servicios</h2>
        <ul>
            <li>Diseño Web</li>
            <li>Desarrollo Frontend</li>
            <li>SEO</li>
        </ul>
    </section>

    <section id="contacto">
        <h2>Contáctame</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mi Portafolio</p>
    </footer>

</body>
</html>
